class Library {
    constructor() {
        this.book = [];
    }

    addBook(isbn, title) {
        this.book.push({ isbn, title });
        alert("Book added successfully");
    }

    removeBook(isbn) {
        this.book = this.book.filter(b => b.isbn !== isbn);
        alert("Book removed successfully");
    }

    findBook(title) {
        let result = this.book.filter(b => b.title === title);

        if (result.length > 0) {
            document.write("Book Found: " + result[0].title + "<br>");
        } else {
            document.write("Book not found<br>");
        }
    }

    displaybook() {
        if (this.book.length === 0) {
            document.write("No books in library<br>");
        } else {
            this.book.forEach(b => {
                document.write("ISBN: " + b.isbn + " | Title: " + b.title + "<br>");
            });
        }
    }
}

let lib = new Library();

let isbn = prompt("Enter ISBN:");
let title = prompt("Enter Book Title:");
lib.addBook(isbn, title);
